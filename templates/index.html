<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel='stylesheet' href="{{ url_for('static',filename='styles/style.css') }}" />
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script>
            var dataset = {{ sample|tojson }};
            var reg = {{regression|tojson }};
        </script>
    </head>
    <body>
        <a href="{{url_for('logout')}}">Log Out</a>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button id="addChart" type="button" class="btn btn-sm btn-outline-secondary">Add Graph</button>
            <button id="mergeGraphs" display="none" type="button" class="btn btn-sm btn-outline-secondary" value="true">Split Graphs</button>
        </div>
        <div id="dropdown" onclick="plotGraphs(this.value)">
          <input id="findUsers">
        </select>
        </div>
        <div id="distanceSearch">
          <input id="distance">
          <input type="button" value="Submit" onclick="getNeededPace(distance.value, scatterGraph1.getData())"/>
          <p id="pace"></p>
        </div>
        <div id="graphSet1Container" class="graph_container"></div>
        <div id="graphSet2Container" class="graph_container"></div>
        <div id="wrapper">
          <div id="sliders">
            <p><label>Date:</label><div id="slider"></div>
            <p><label>Time:</label><div id="timeSlider"></div></p>
            <p><label>Distance:</label><div id="distanceSlider"></div></p>
            <p><label>Elevation:</label><div id="elevationSlider"></div></p>
            <p><label>Heart Rate:</label><div id="heartrateSlider"></div></p>
            <p><input type="text" id="tags" name="tags"/><input type="submit" value="Submit" onclick="filterTags(document.getElementById('tags').value)"/></p>
            <p><input type="button" class="btn btn-primary" value="Refresh Trend Line" onclick="updateTrendline(primaryFilterObject.getFilteredData(), primaryFilterObject.getGraphSet().getScatter(), 'line_primary')"/></p>
          </div>
          <div id="graph2sliders">
            <p><label>Date:</label><div id="graph2slider"></div></p>
            <p><label>Time:</label><div id="graph2timeSlider"></div></p>
            <p><label>Distance:</label><div id="graph2distanceSlider"></div></p>
            <p><label>Elevation:</label><div id="graph2elevationSlider"></div></p>
            <p><label>Heart Rate:</label><div id="graph2heartrateSlider"></div></p>
            <p><input type="text" id="tags2" name="tags"/><input type="submit" value="Submit" onclick="filterTags(document.getElementById('tags2').value)"/></p>
            <p><input type="button" class="btn btn-primary" value="Refresh Trend Line" onclick="updateTrendline(secondaryFilterObject.getFilteredData(), secondaryFilterObject.getGraphSet().getScatter(), 'line_secondary')"/></p>
          </div>
        </div>
        <script src="{{url_for('static', filename='javascripts/filters.js')}}"></script>
        <script src="{{url_for('static', filename='javascripts/scatter.js')}}"></script>
        <script src="{{url_for('static', filename='lib/js/crossfilter.js')}}"></script>
        <script src="{{url_for('static', filename='lib/js/dc.js')}}"></script>
        <script src="{{url_for('static', filename='javascripts/barchart.js')}}"></script>
        <script src="{{url_for('static', filename='javascripts/trendline.js')}}"></script>
        <script src="{{url_for('static', filename='javascripts/graphSet.js')}}"></script>
        <script src="{{url_for('static', filename='javascripts/index.js')}}"></script>
    </body>
</html>
